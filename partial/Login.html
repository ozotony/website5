<style>
    .form-control {
         background-color : #939393 ;color :white
    }

input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
  color: white;
  font-weight: bold;
  font-size:large;
}
input:-moz-placeholder, textarea:-moz-placeholder {
  color: white;
  font-size:large;
  font-weight: bold;
}

    .panel-info > .panel-heading {
         background-color :white;
    }
    .panel-title {
        color: #3D3D3D;
        font-weight: bold;
        padding-left: 70px;
       
     
    }

     #btn-signup {
            background-color :#06FBB5;
               
              
    cursor:pointer;
}

     #fgpassword {
         color :#CCCCCC ;
          font-weight: bold;

     }

</style>
<div class="main-block">

    <div class="container">
        <div>

            <div id="loginbox" class="mainbox col-md-6 col-md-offset-2 col-lg-6 col-lg-offset-2   col-sm-6 col-sm-offset-2 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Secure Member Sign In</div>
                       
                    </div>

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" name="userForm" class="form-horizontal" ng-submit="submitForm(vform,userForm.$valid)" novalidate role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control form-control2"    name="username" required ng-model="vform.username"  placeholder="Username">
                           


                                <div ng-if="userForm.$submitted || userForm.username.$touched">

                                    <span ng-messages="userForm.username.$error" ng-if="userForm.username.$invalid">
                                        <span ng-message="required" style="color:red">This  Is Required</span>
                                    </span>
                                    <!-- show errors -->
                                </div>

                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" required ng-model="vform.password" placeholder="Password">

                                <div ng-if="userForm.$submitted || userForm.password.$touched">

                                    <span ng-messages="userForm.password.$error" ng-if="userForm.password.$invalid">
                                        <span ng-message="required" style="color:red">This  Is Required</span>
                                    </span>
                                    <!-- show errors -->
                                </div>
                            </div>



                            <div class="col-md-5 col-lg-5 col-sm-5">
                                <a id="fgpassword" href="#">Forgot Password</a>    
                                <!--<span style="margin-left:8px;">or</span>-->
                            </div>

                            <div class="col-md-6  col-lg-6  col-sm-6">
                                   <button id="btn-signup" type="submit"  class="btn "><i class="icon-hand-right"></i> &nbsp Sign In</button>
                                <!--<span style="margin-left:8px;">or</span>-->
                            </div>




                            <!--div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-fbsignup" type="button" ng-click='facebook()' class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                </div>

                            </div>-->

                        </form>



                    </div>


                </div>
            </div>




        </div>
    </div>


</div>
