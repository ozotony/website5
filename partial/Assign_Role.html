<div class="main-block">

    <div class="container">
        <div>

            <div id="signupbox">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">ASSIGN ROLE</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"></div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" name="userForm" ng-submit="submitForm(vform,userForm.$valid)" novalidate class="form-horizontal" role="form">

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>



                            <div class="form-group">
                                <label for="Role_Name" class="col-md-3 control-label">User  Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="vform.user_name" ng-blur="change(vform.user_name)" name="vuser" required placeholder="USER NAME">

                                    <div class="errors" ng-messages="userForm.vuser.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>

                                </div>
                            </div>


                            <div class="form-group">
                                <label for="Role_Name" class="col-md-3 control-label">Roles</label>
                                <div class="col-md-9">
                                    <select class="form-control" data-ng-options="c as c for c in Roles" name="role2" ng-model="vform.role2" required="">
                                        <option value="">-- Select Role --</option>
                                    </select>

                                    <div class="errors" ng-messages="userForm.role2.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>



                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-signup" type="submit"  class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Assign Role</button>

                                </div>
                            </div>

                            <!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                        </div>

                    </div>-->



                        </form>




                        <div id="form-views" ui-view></div>

                    </div>
                </div>




            </div>
           




        </div>
    </div>


</div>
