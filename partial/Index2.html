<div  ng-show=islogout>

    <div class="row">
        <div class="col-md-12   ">
            <uib-carousel interval="myInterval">
                <uib-slide ng-repeat="slide in slides" active="active" index="$index">
                    <img ng-src="{{slide.image}}" style="margin:auto;" />
                    <div class="carousel-caption">
                        <h4>Slide {{$index+1}}</h4>
                    </div>
                </uib-slide>
            </uib-carousel>
        </div>
        </div>
    <hr/>
    <br/>

    <div class="row" id="loginbox2" >

        <div id="loginbox" class="mainbox col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4   col-sm-4 col-sm-offset-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title" style="font-family:Helvetica, futura;font-size:10px;margin-left:60px"><span >Secure Member Sign In</span></div>

                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" name="userForm" class="form-horizontal" ng-submit="submitForm(vform,userForm.$valid)" novalidate role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon2 glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control form-control2" name="username" required ng-model="vform.username" placeholder="Username">



                            <div ng-if="userForm.$submitted || userForm.username.$touched">

                                <span ng-messages="userForm.username.$error" ng-if="userForm.username.$invalid">
                                    <span ng-message="required" style="color:red">This  Is Required</span>
                                </span>
                                <!-- show errors -->
                            </div>

                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon2 glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" required ng-model="vform.password" placeholder="Password">

                            <div ng-if="userForm.$submitted || userForm.password.$touched">

                                <span ng-messages="userForm.password.$error" ng-if="userForm.password.$invalid">
                                    <span ng-message="required" style="color:red">This  Is Required</span>
                                </span>
                                <!-- show errors -->
                            </div>
                        </div>



                        <div class="col-md-5 col-lg-5 col-sm-5">
                            <a id="fgpassword2" href="#"><span class="ff" style="font-weight:500;color:black"> Forgot Password </span></a>
                            <!--<span style="margin-left:8px;">or</span>-->
                        </div>

                        <div class="col-md-offset-4 ">
                            <button id="btn-signup" style="margin-right:0px ;font-weight:bold ;font-size:10px" type="submit" class="btn pull-right "><i class="icon-hand-right"></i> &nbsp Login </button>
                            <!--<span style="margin-left:8px;">or</span>-->
                        </div>




                        <!--div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" ng-click='facebook()' class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                        </div>

                    </div>-->

                    </form>



                </div>


            </div>
        </div>


    </div>
